<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <main>
        <!-- dice -->
        <div class="dice-container">
           <div class="dice" id="dice">
              <div class="front">
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
              </div>
              <div class="back">
                 <span></span>
              </div>
              <div class="right">
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
              </div>
              <div class="left">
                 <span></span>
                 <span></span>
              </div>
              <div class="top">
                 <span></span>
                 <span></span>
                 <span></span>
              </div>
              <div class="bottom">
                 <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
              </div>
           </div>
        </div>
        <div class="button" id="rollButton">
           <span>Lancé le dé !</span>
        </div>
     </main>
 
    <script>
   document.getElementById('rollButton').addEventListener('click', function() {
   const dice = document.getElementById('dice');
   dice.style.animation = 'none'; // Reset animation
   dice.offsetHeight; // Trigger reflow
   dice.style.animation = null; // Restart animation
});
 
document.getElementById('rollButton').addEventListener('click', function() {
   const dice = document.getElementById('dice');
   const randomX = Math.floor(Math.random() * 4) * 90; // Random multiple of 90 degrees
   const randomY = Math.floor(Math.random() * 4) * 90; // Random multiple of 90 degrees
   dice.style.animation = 'none'; // Reset animation
   dice.style.transform = `rotateX(${randomX}deg) rotateY(${randomY}deg)`; // Apply random rotation
   dice.offsetHeight; // Trigger reflow
   dice.style.animation = null; // Restart animation
});
    </script>
</body>
</html>
